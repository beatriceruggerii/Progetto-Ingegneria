<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/securityHandler.js"></script>
    <title>Componi la tua storia</title>
</head>
<body>
<div class="container mt-5" style="opacity: 0.95;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header" align="center">
                    <h3>Descrivi lo scenario</h3>
                </div>

                <form id="nuovaScenario">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Titolo scenario</label>
                            <input type="text" class="form-control" id="titoloScenario"
                                   placeholder="Dai un titolo allo scenario" required>
                        </div>
                        <div class="form-group">
                            <label>Descrizione</label>
                            <input type="text" class="form-control" id="descrizione"
                                   placeholder="Descrivi lo scenario" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Inizia a scrivere</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
