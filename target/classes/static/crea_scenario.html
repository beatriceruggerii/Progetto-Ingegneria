<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Crea gli scenari</title>
    <script src="js/securityHandler.js"></script>
    <script src="js/crea-scenario.js"></script>
    <script src="js/crea-oggetto.js"></script>
</head>
<body>

<!-- Sezione per i dettagli dell'account e della storia -->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-info">
                <h5>Account:</h5>
                <ul>
                    <li><strong>Utente:</strong> <span id="username"></span></li>
                    <li><strong>Tipo di account:</strong> <span id="isPremium"></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Sezione per i dettagli della storia -->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-secondary">
                <h5>Informazioni sulla storia</h5>
                <ul>
                    <li><strong>Titolo della storia:</strong> <span id="storyTitle"></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="scenario-tab" data-toggle="tab" href="#scenario" role="tab"
               aria-controls="scenario" aria-selected="true">Nuovo scenario</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="scelta-tab" data-toggle="tab" href="#scelta" role="tab" aria-controls="scelta"
               aria-selected="false">Nuova scelta</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="indovinello-tab" data-toggle="tab" href="#indovinello" role="tab"
               aria-controls="indovinello" aria-selected="false">Nuovo indovinello</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="oggetto-tab" data-toggle="tab" href="#oggetto" role="tab" aria-controls="oggetto"
               aria-selected="false">Nuovo oggetto</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <!-- Tab Scenario -->
        <div class="tab-pane fade show active" id="scenario" role="tabpanel" aria-labelledby="scenario-tab">
            <div class="card mt-3">
                <div class="card-header text-center">
                    <h3>Descrivi lo scenario</h3>
                </div>
                <form id="nuovoScenario">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Titolo scenario</label>
                            <input type="text" class="form-control" name="titolo" id="titolo"
                                   placeholder="Dai un titolo allo scenario" required>
                        </div>
                        <div class="form-group">
                            <label>Descrizione</label>
                            <input type="text" class="form-control" name="testo" id="testo"
                                   placeholder="Descrivi lo scenario" required>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">Crea scenario</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Tab Scelta -->
        <div class="tab-pane fade" id="scelta" role="tabpanel" aria-labelledby="scelta-tab">
            <div class="card mt-3">
                <div class="card-header text-center">
                    <h3>Aggiungi una Scelta</h3>
                </div>
                <form id="nuovaScelta">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Testo scelta</label>
                            <input type="text" class="form-control" id="testoScelta"
                                   placeholder="Inserisci il testo della scelta" required>
                        </div>
                        <label for="scenarioMadreScelta">Seleziona lo scenario dove parte la scelta</label>
                        <div class="form-group">
                            <select class="custom-select elenco-scenari" id="scenarioMadreScelta">
                                <option selected>--Scegli scenario madre--</option>
                            </select>
                        </div>
                        <label for="scenarioFiglioScelta">Seleziona lo scenario a cui porta la scelta</label>
                        <div class="form-group">
                            <select class="custom-select elenco-scenari" id="scenarioFiglioScelta">
                                <option selected>--Scegli scenario figlio--</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">Crea scelta</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tab Indovinello -->
        <div class="tab-pane fade" id="indovinello" role="tabpanel" aria-labelledby="indovinello-tab">
            <div class="card mt-3">
                <div class="card-header text-center">
                    <h3>Aggiungi un Indovinello</h3>
                </div>
                <form id="nuovoIndovinello">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Testo indovinello</label>
                            <input type="text" class="form-control" id="testoIndovinello" name="testoIndovinello"
                                   placeholder="Inserisci il testo dell'indovinello" required>
                        </div>
                        <div class="form-group">
                            <label>Testo soluzione</label>
                            <input type="text" class="form-control" id="testoSoluzione" name="testoSoluzione"
                                   placeholder="Inserisci la soluzione" required>
                        </div>
                        <label for="scenarioMadreIndovinello">Seleziona lo scenario che richiede l'indovinello</label>
                        <div class="form-group">
                            <select class="custom-select elenco-scenari" id="scenarioMadreIndovinello">
                                <option selected>--Scegli scenario madre--</option>
                            </select>
                        </div>
                        <label for="scenarioFiglioIndovinello">Seleziona lo scenario a cui porta l'indovinello</label>
                        <div class="form-group">
                            <select class="custom-select elenco-scenari" id="scenarioFiglioIndovinello">
                                <option selected>--Scegli scenario figlio--</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">Crea indovinello</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tab Oggetto -->
        <div class="tab-pane fade" id="oggetto" role="tabpanel" aria-labelledby="oggetto-tab">
            <div class="card mt-3">
                <div class="card-header text-center">
                    <h3>Aggiungi un Oggetto</h3>
                </div>
                <form id="nuovoOggetto">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nome dell'oggetto</label>
                            <input type="text" class="form-control" id="nomeOggetto" name="nomeOggetto"
                                   placeholder="Inserisci il nome del nuovo oggetto" required>
                        </div>
                        <label for="scenarioMadreIndovinello">Seleziona lo scenario in cui è ottenibile
                            l'oggetto</label>
                        <div class="form-group">
                            <select class="custom-select elenco-scenari" id="scenarioMadreOggetto"
                                    name="scenarioMadreOggetto">
                                <option selected>--Scegli scenario--</option>
                            </select>
                        </div>
                        <label for="scenarioFiglioIndovinello">Seleziona lo scenario in cui è richiesto
                            l'oggetto</label>
                        <div class="form-group">
                            <select class="custom-select elenco-scenari" id="scenarioControlloreOggetto"
                                    name="scenarioControlloreOggetto">
                                <option selected>--Scegli scenario--</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">Crea oggetto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/fecth-session-data.js"></script>
<script src="js/fetch-scenari.js"></script>
<script src="js/crea-scelta.js"></script>
<script src="js/crea-indovinello.js"></script>
</html>
