<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/securityHandler.js" defer></script>
    <script src="js/paymentHandler.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Payment Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Payment Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Premium Payment</h5>
                    <form id="Premium" method="post">
                        <div class="form-group mb-3">
                            <label for="amount">Amount:</label>
                            <input type="text" class="form-control" id="amount" name="amount" value="100">
                        </div>
                        <div class="form-group mb-3">
                            <label for="card_holder">Card Holder:</label>
                            <input type="text" class="form-control" id="card_holder" name="card_holder" value="Mario Rossi">
                        </div>
                        <div class="form-group mb-3">
                            <label for="card_number">Card Number:</label>
                            <input type="text" class="form-control" id="card_number" name="card_number" value="3030303303">
                        </div>
                        <div class="form-group mb-3">
                            <label for="expire_date">Expire Date:</label>
                            <input type="text" class="form-control" id="expire_date" name="expire_date" value="02/26">
                        </div>
                        <div class="form-group mb-3">
                            <label for="cvv">CVV:</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" value="133">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Pay">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
