<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/scriviStoria.js"></script>
    <title>Scrivi Storia</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Omistories</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">Cos'è Omistories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="crea_storia.html">Scrivi Storia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Catalogo.html">Catalogo Storie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="LeMiePartite">Le mie partite</a>
                </li>
                <li id="toPremium" class="nav-item">
                    <a style="color: #ff6600" class="nav-link" href="PassaPremium.html">Passa a Premium</a>
                </li>
                <li class="nav-item">
                    <a id="logout" class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Title -->
<div class="custom-title text-center mt-4">
    <h1>Inizia a scrivere la tua storia</h1>
    <p class="subtitle">La descrizione sarà lo scenario iniziale!</p>
</div>

<!-- Account Section -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Dettagli Account</h5>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Utente:</strong> <span id="username"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Tipo di account:</strong> <span id="isPremium"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Form per creare una storia -->
<div class="container mt-5" style="opacity: 0.95;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Crea una storia</h3>
                </div>
                <form id="nuovaStoria">
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label>Titolo storia</label>
                            <input type="text" class="form-control" id="titolo"
                                   placeholder="Inserisci il titolo della storia" required>
                        </div>
                        <div class="form-group mb-3">
                            <label>Descrizione</label>
                            <input type="text" class="form-control" id="descrizioneIniziale"
                                   placeholder="Descrivi lo scenario iniziale della tua storia" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Inizia a scrivere</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/fecth-session-data.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
