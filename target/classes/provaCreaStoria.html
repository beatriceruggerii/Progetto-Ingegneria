<!-- Sezione per i dettagli dell'account e della storia -->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-info">
                <h5>Account:</h5>
                <ul>
                    <li><strong>Utente:</strong> <span id="username"></span></li>
                    <li><strong>Tipo di account:</strong> <span id="isPremium"></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5" style="opacity: 0.95;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h3>Crea una storia</h3>
                </div>
                <form id="nuovaStoria">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Titolo storia</label>
                            <input type="text" class="form-control" id="titolo"
                                   placeholder="Inserisci il titolo della storia" required>
                        </div>
                        <div class="form-group">
                            <label>Descrizione</label>
                            <input type="text" class="form-control" id="descrizioneIniziale"
                                   placeholder="Descrivi lo scenario iniziale della tua storia" required>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">Inizia a scrivere</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
