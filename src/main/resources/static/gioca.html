<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/securityHandler.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<!-- Navbar -->
<div id="navbar"></div>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <!-- Scenario Description - 2/3 of the screen -->
        <div class="col-lg-8">
            <div class="card shadow-sm" id="scenario">
                <div class="card-header bg-dark text-white">
                    <h2>Scenario Attuale</h2>
                </div>
                <div class="card-body">
                    <h4><span id="titolo-scenario">Titolo dello scenario</span></h4>
                    <p><span id="descrizione-scenario">Descrizione dello scenario...</span></p>
                </div>
            </div>


            <!-- Scelte (Options) -->
            <div class="card my-3 shadow-sm" id="opzioni">
                <div class="card-header bg-secondary text-white">
                    <h5>Scegli cosa fare</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <button class="btn btn-link">Opzione 1</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-link">Opzione 2</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-link">Opzione 3</button>
                    </li>
                </ul>
            </div>

            <!-- Footer Buttons -->
            <div class="card-footer text-center">
                <button id="btnEsci" type="button" class="btn btn-outline-danger me-2" onclick="esci()">Esci</button>
            </div>
        </div>


        <!-- Inventory Sidebar - 1/3 of the screen -->
        <div class="col-lg-4">
            <div class="card shadow-sm" id="inventario">
                <div class="card-header bg-dark text-white">
                    <h4>Inventario</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"></li>
                </ul>
            </div>

            <div class="card shadow-sm mt-3" id="oggettiDisponibili">
                <div class="card-header bg-dark text-white">
                    <h4>Oggetti Disponibili</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!-- Js for Navbar -->
<script>
    $(function () {
        $("#navbar").load("navbar.html");
    });
</script>
<script src="js/logout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="js/fetch-story-data"></script>
</body>
</html>
