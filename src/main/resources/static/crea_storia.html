<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/scriviStoria.js"></script>
    <title>Scrivi Storia</title>
</head>
<body>

<div class="container mt-5" style="opacity: 0.95;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header" align="center">
                    <h3>Crea una storia</h3>
                </div>

                <form id="nuovaStoria">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Titolo storia</label>
                            <input type="text" class="form-control" id="titolo"
                                   placeholder="Inserisci il titolo della storia" required>
                        </div>
                        <div class="form-group">
                            <label>Descrizione</label>
                            <input type="text" class="form-control" id="descrizioneIniziale"
                                   placeholder="Descrivi lo scenario iniziale della tua storia" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Inizia a scrivere</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
