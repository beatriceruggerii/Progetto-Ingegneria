<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/register.js"></script>
</head>
<body>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Omistories</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Accedi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registration.html">Registrati</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">Cos'è Omistories</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Title -->
<div class="custom-title text-center my-4">
    <h1>Omistories</h1>
    <p class="subtitle">Progetto Ingegneria del Software</p>
</div>

<!-- Registration Form -->
<div class="card custom-card" style="max-width: 400px;">
    <div class="card-body">
        <h5 class="card-title text-center">Registrazione</h5>
        <form id="registrazione" method="post">
            <div class="form-group custom-input mb-3">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="uname" name="uname" required>
            </div>
            <div class="form-group custom-input mb-3">
                <label for="pword">Password:</label>
                <input type="password" class="form-control" id="pword" name="pword" required>
            </div>
            <div class="form-group custom-input mb-3">
                <label for="cpword">Conferma password:</label>
                <input type="password" class="form-control" id="cpword" name="cpword" required>
            </div>
            <div class="form-check custom-input mb-3">
                <input class="form-check-input" type="checkbox" value="premium" id="premium" name="premium">
                <label class="form-check-label" for="premium">
                    Clicca qui se vuoi avere un account Premium
                </label>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-custom" value="Registrati">
            </div>
        </form>
        <p class="text-center mt-3">Hai già un account? <a href="index.html"
                                                           style="color: #ff944d">Accedi</a></p>
    </div>
</div>

<!-- Js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
